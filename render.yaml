services:
  - type: web
    name: aadhaar-pulse-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: USE_POSTGRES
        value: "true"
      # DATABASE_URL should be set manually in Render dashboard (not in code!)
