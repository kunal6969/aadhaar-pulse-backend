name: Keep Render Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API
        run: |
          curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_API_URL }}/api/health || true
          echo "Pinged API at $(date)"
